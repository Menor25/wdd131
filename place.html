<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="I havent lived in any other country other than Nigeria. Its a lovely country. My wish is to visit Paris someday">
    <meta name="author" content="Theophilus Ajiri Menor">
    <title>My Place</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1 class="title">Nigeria</h1>
    </header>
    <main>
        <div class="border"></div>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/monkey-large.webp">
                <source media="(min-width: 500px)" srcset="images/monkey-medium.webp">
                <img src="images/monkay-small.webp" alt="Monkeys">
            </picture>
        </div>
        <div class="border1"></div>
        <div class="container">
            <div class="data">
                <h2>Data</h2>
                <p><span>Area:</span> 587,041 sq km</p>
                <p><span>Position:</span> 27,691,018</p>
                <p><span>Capital:</span> Abuja</p>
                <p><span>Currency:</span> Naira</p>
                <p><span>Timezone:</span> UTC+1</p>
                <p><span>Calling Code:</span> +234</p>
                <p><span>Internet TLD:</span> .ng</p>
            </div>
            <hr />
            <div class="weather">
                <h2>Weather</h2>
                <img class="weather-icon" src="images/icons/weather_sandstorm_icon.svg" width="100" alt="Weather icon">
                <p><span>Temperature:</span><span id="temp"></span>C</p>
                <p><span>Conditions:</span> partly Cloudy</p>
                <p><span>Wind:</span> <span id="wind"></span>km/h</p>
                <p><span>Wind Chill:</span> <span id="windChill"></span>C</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p id="copyright">&copy; <span id="currentYear"></span> Theophilus Ajiri Menor, <span>Nigeria</span></p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
